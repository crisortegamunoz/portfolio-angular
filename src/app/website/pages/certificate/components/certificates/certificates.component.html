<section class="bg-white  lg:rounded-2xl dark:bg-[#111111]">
  <div class="container mb-8 px-4 sm:px-5 md:px-10 lg:px-[60px]">
    <div class="py-12">
      <h2 class="after-effect after:left-60 mt-12 lg:mt-0">Certificados</h2>
        <app-search-by *ngIf="categories.length > 0"
                       class="mt-[px] flex w-full justify-start md:justify-end flex-wrap font-medium"
                       [defaultCategory]="category"
                       [categories]="categories"
                       (searchByCategory)="onSearchByCategory($event)">
        </app-search-by>
        <app-loading *ngIf="loading"></app-loading>
    </div>
    <div *ngIf="show" id="isotop-gallery-wrapper" class="flex flex-wrap justify-start mymix portfolio_list-two three-col ">
        <app-certificate *ngFor="let certificate of certificates"
                          [certificate]="certificate" class="portfolio_list-two-items isotop-item dev branding ">
        </app-certificate>
    </div>
    <div *ngIf="findMore" class="flex flex-col items-end">
      <button class="ngx-pagination cursor-pointer"
         (click)="getMore()" >Ver m√°s...</button>
    </div>
  </div>
  <app-footer></app-footer>
</section>
