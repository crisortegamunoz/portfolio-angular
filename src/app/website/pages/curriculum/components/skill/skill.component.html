<div *ngIf="skill" class="mb-5">
  <div class="flex justify-between mb-1">
      <span class=" font-semibold text-[#526377] dark:text-[#A6A6A6]"> {{ skill.name }}</span>
      <span class=" font-semibold text-[#526377] dark:text-[#A6A6A6">{{ skill.percentage }}%</span>
  </div>
  <div class="w-full bg-[#edf2f2] rounded-full h-1 dark:bg-[#1c1c1c]">
      <div [class]="skill.cssClass" [style]="skill.cssStyle"></div>
  </div>
</div>
