<div [class]="box?.class">
  <img class="w-10 h-10 object-contain block" [src]="box?.image" alt="icon" />
  <div class="space-y-2">
      <h3 class="dark:text-white text-[22px] font-semibold"> {{ box?.title }}</h3>
      <p class="leading-8 text-gray-lite dark:text-[#A6A6A6]">
        {{ box?.description}}
      </p>
  </div>
</div>
